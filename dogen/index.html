<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Dog Breeds</h1>
        <p id="breedDisplay">Breed: </p>
        
        <!-- Image container for the dog image -->
        <div class="image-container">
            <img id="dogImage" src="" alt="Random Dog Image">
        </div>
        
        <!-- Spinner shown during loading -->
        <div class="spinner" id="spinner">Loading...</div>
        
        <!-- Button to fetch a new dog image -->
        <button id="newDogBtn">Get a New Dog</button>

    </div>

    <!-- JavaScript inclusion -->
    <script src="script.js"></script>
</body>
</html>
