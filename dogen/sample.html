<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Loading Example</title>
    <style>
        /* Spinner CSS */
        .spinner {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #output {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="output">
        <div class="spinner"></div> <!-- Spinner displayed here -->
    </div>

    <script>
        // Simulate fetching information with a delay
        async function fetchData() {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve("Fetched Information: This is the data!");
                }, 3000); // Simulate a 3-second delay
            });
        }

        // Asynchronous function to display loading spinner and fetched data
        async function displayData() {
            const outputElement = document.getElementById('output');
            
            try {
                const data = await fetchData(); // Wait for fetchData to complete
                outputElement.innerHTML = `<p>${data}</p>`; // Replace spinner with fetched data
            } catch (error) {
                outputElement.innerHTML = '<p>Error fetching data</p>'; // Handle errors
            }
        }

        // Call the function to start fetching and displaying data
        displayData();
    </script>

</body>
</html>
