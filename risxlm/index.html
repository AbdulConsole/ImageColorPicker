<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pop</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <section class="add">
    <div class="plus"></div>
  </section>
  
  <section class="pop">
    <div class="head">
      <p class="close">close</p>
    </div>
    <div class="icon-list">
      <div class="icon-item"><i class="fas fa-home"></i></div>
      <div class="icon-item"><i class="fas fa-user"></i></div>
      <div class="icon-item"><i class="fas fa-envelope"></i></div>
      <div class="icon-item"><i class="fas fa-cog"></i></div>
      <div class="icon-item"><i class="fas fa-bell"></i></div>
      <div class="icon-item"><i class="fas fa-heart"></i></div>
    </div>
  </section>
  
  <script src="script.js"></script>
</body>

</html>
