  <section class="nav">
    <div class="right"><i class="fa-solid fa-arrow-left" style="cursor: pointer;"></i></div>
    <div class="left">image-color.picker</div>
  </section>


  <section class="main-content">
    
  <!-- Upload section -->
  <div class="upload-section">
    <div class="upload-icon">+</div>
    <h3 class="what-we-do">Upload an image to extract it's color code</h3>
    <input type="file" id="upload" accept="image/*" class="upload-button">
    <button id="custom-upload-button">Upload Image</button>
    <div id="image-container">
      <img id="uploaded-image" src="#" alt="Uploaded Image">
      <div id="click-overlay"></div>
      <div id="color-display"></div>
    </div>
    <div id="flash-alert">Copied</div>
  </div>
    
  <!-- Try preload image section -->
  <div class="sample-images">
    <p>No image? Try one of these:</p>
