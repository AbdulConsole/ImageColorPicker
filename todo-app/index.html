<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToDo App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="head">
    <button class="addEvent">+ Add event</button>
    <button class="del">Delete all events</button>
  </div>
  
  <div class="addEventModal">
    <p>Add your coming up event here!</p>
    <input class="entry"  type="text" placeholder="Enter event name">
    <div class="actions">
      <button class="add">Add</button>
      <button class="cancel">Cancel</button>
    </div>
  </div>
  
  <table>
    <tr>
      <th>Entry</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>Wash my cloth</td>
      <td>
        <button class="complete">✔️ Done</button>
      </td>
    </tr>
  </table>
  
  
  <script src="script.js"></script>
</body>

</html>
