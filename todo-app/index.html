<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToDo App</title>
  <link rel="stylesheet" href="style.css">

    <button class="add">+ Add event</button>

  </div>
